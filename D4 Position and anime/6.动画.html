<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="viewport" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #box {
        width: 100px;
        height: 100px;
        background-color: red;
        position: absolute;
        left: 0;
        top: 100px;
      }
    </style>
  </head>
  <body>
    <div id="box"></div>
    <script>
      let n = 1;
      const box = document.getElementById("box");
      // 写一个计时器
      const timer = setInterval(() => {
        // 当left小于500的时候，让盒子向右移动
        if (n <= 500) {
          box.style.left = n + "px";
          n += 3;
        } else {
          // 清除计时器
          clearInterval(timer);
        }
      }, 20)
    </script>
  </body>
</html>
