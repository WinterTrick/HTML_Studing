<!DOCTYPE html>
<html>
  <head>
    <title>网页demo</title>
    <style>
      body {
        background: linear-gradient(165deg, #f9c4c4, #f5e1e1);
      }

      h1 {
        text-align: center;
        font-weight: bold;
      }

      .container {
        text-align: center;
      }

      .module {
        margin: 10px;
      }

      .module-text {
        font-size: 1.2em;
      }

      .module-link {
        font-size: 1em;
      }

      .module-pseudo-link {
        font-size: 1em;
        color: blue;
        text-decoration: underline;
        cursor: pointer;
      }

      .module-search {
        font-size: 1em;
        padding: 5px;
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        display: inline-block;
      }

      .module-search-button {
        font-size: 1em;
        padding: 5px 10px;
        background-color: #ccc;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>大标题</h1>

    <div class="container">
      <div class="module">
        <p class="module-text">文本模块</p>
      </div>

      <div class="module">
        <a href="#" class="module-link">超链接模块</a>
      </div>

      <div class="module">
        <span class="module-pseudo-link">伪链接模块</span>
      </div>

      <div class="module">
        <input type="text" class="module-search" placeholder="输入搜索内容" />
        <button class="module-search-button">搜索</button>
      </div>
    </div>

    <h2>正文1</h2>
    <p>第一段正文内容。</p>

    <h2>正文2</h2>
    <p>第二段正文内容。</p>
  </body>
</html>
